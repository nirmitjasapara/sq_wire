<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <h1>Scale of the Universe Quiz</h1>
        <ul>
            <li>Questions Number: 4/5</li>
            <li>Score: 3/5</li>
        </ul>
    </header>
    <main role="main">
        <fieldset>
            <h3> Lets look at how huge the universe is.</h3>
            <button type="submit">Start Quiz</button>
        </fieldset>
        <fieldset>
            <h3> How big is in our universe?</h3>
            <div class="js-options"> 
                <input type="radio" name="options" id="option1" value="1" tabindex="1"> 
                <label for="option1"> about 10^70 m^3</label> <br>
            
                <input type="radio" name="options" id="option2" value="2" tabindex="2"> 
                <label for="option2"> about 10^80 m^3</label> <br>
            
                <input type="radio" name="options" id="option3" value="3" tabindex="3"> 
                <label for="option3"> about 10^113 m^3</label> <br>
            
                <input type="radio" name="options" id="option4" value="4" tabindex="4"> 
                <label for="option4"> about 10^150 m^3</label> <br>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
        <fieldset>
            <h3> How big is in our universe?</h3>
            <div class="js-options"> 
                <input type="radio" name="options" id="option1" value="1" tabindex="1" disabled="disabled"> 
                <label for="option1"> about 10^15 kg</label> <br>
                <div class="wrong-answer">You got it wrong</div>
            
                <input type="radio" name="options" id="option2" value="2" tabindex="2" disabled="disabled"> 
                <label for="option2"> about 10^42 kg</label> <br>
            
                <input type="radio" name="options" id="option3" value="3" tabindex="3" disabled="disabled"> 
                <label for="option3"> about 10^53 kg</label> <br>
            
                <input type="radio" name="options" id="option4" value="4" tabindex="4" disabled="disabled"> 
                <label for="option4"> about 10^73 kg</label> <br>
            </div>
            <button type="button"> Next</button>
        </fieldset>
        <fieldset>
            <h3> Score: 3/5</h3>
            <button type="submit">Restart Quiz</button>
        </fieldset>
    </main>
  </body>
</html>
